<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>텍스트와 관련된 태그들</title>
  </head>
  <body>
    <p>조심하세요. <strong>매우 위험합니다!</strong></p>
    <p><em>개리</em>가 학교에 오지 않았어요.</p>
    <p>그녀는 속으로 <i>학생들이 대답이 없네.. </i>라고 생각했습니다.</p>
    <p>
      나는 어린 왕자 책에서 이 구절을 좋아해!
      <q cite="https://example.com/article"
        >만약 네가 오후 네 시에 온다면 난 세시부터 행복해질 거야</q
      >
    </p>
    <figure>
      <blockquote>
        <p>
          "만약 네가 오후 네시에 온다면 난 세시부터 행복해질 거야. 그리고 널
          만날 시간이 가까워질수록 점점 더 행복해지겠지. 네시가 되면, 흥분해서
          안절부절 못할 거야. 그래서 행복이 얼마나 값진 것인지를 알게 될 거야."
        </p>
      </blockquote>
      <cite>— 어린왕자 여우의 말 중</cite>
    </figure>
    <footer>
      <address>
        김민승<br />
        <a href="tel:+01000000000">연락하기</a><br />
        제주시 첨단로 330<br />
        <a href="./">인스타그램 바로가기</a>
        <a href="./">직접 만든 서비스 보러가기</a>
      </address>
    </footer>
    <p>안녕하세요. <mark>이 내용</mark>이 중요합니다.</p>
    <p>
      <dfn
        title="웹 페이지의 구조를 정의하는 
              마크업 언어로, 
              다양한 태그를 사용하여 
              콘텐츠를 구성합니다."
        >HTML</dfn
      >은 웹 개발의 기초입니다.
    </p>
    <p>
      쉽고 재미있는 <abbr title="Hypertext Markup Language">HTML</abbr>을
      배웁시다!
    </p>
  </body>
