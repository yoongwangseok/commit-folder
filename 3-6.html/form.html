<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form tag</title>
  </head>
  <body>
    <form action="" method="get" >
      <label for="id">아이디:</label>
      <input type="id" id="id" name="id" autocomplete="off" readonly/><br />
      <!-- 닉네임창 만들어보기 -->
      <label for="password">비밀번호:</label>
      <input
        type="password"
        <input
        type="password"
        id="password"
        name="password" placeholder="대소문자가 포함된 비밀번호를 입력하세요" required
      /><br />
      <input type="submit" />
    </form>
  </body>
</html>
