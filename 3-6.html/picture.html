<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>picture tag</title>
</head>
<body>
    <picture>
        <source srcset="./src/LiCat.png" media="(max-width: 600px)" />
        <source srcset="./src/wade.png" media="(max-width: 1200px)" />
        <img src="./src/rosy-icon.png" alt="로지">
    </picture>
    <h1>숫자 더하기</h1>
<form oninput="result.value=parseInt(a.value) + parseInt(b.value)">
  <label for="a">숫자 1</label>
  <input type="number" id="a" name="a" value="0" />
  <br /><br />
  <label for="b">숫자 2</label>
  <input type="number" id="b" name="b" value="0" />
  <br /><br />
  <label for="result">합계</label>
  <output id="result">0</output>
</form>
<p>
    다음 모임은 <time datetime="2025-09-11">2025년 9월 11일</time>에 있을
    예정입니다.
  </p>
  <time datetime="14:30:00">오후 2시 30분</time>
  <p>
    콘서트 시작:
    <time datetime="2025-07-15T20:00:00+09:00">2025년 7월 15일 저녁 8시</time>
  </p>
</body>
</html>
