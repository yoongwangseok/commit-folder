<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1</title>
  </head>
  <body>
    <form action="">
      <label for="id">아이디</label>
      <input type="id" id="id" name="id" /><br />
      <label for="password">비밀번호</label>
      <input type="password" id="password" name="password" /><br />
      <label for="birthday">생일</label>
      <input type="date" id="birthday" name="birthday" /><br />
      <label for="profile">프로필사진</label>
      <input type="file" id="profile" name="profile" /><br />
      <select name="telecom" required>
        <option value="1">SKT</option>
        <option value="2">KT</option>
        <option value="3">LG</option></select
      ><br />
      <label for="tel">연락처</label>
      <input type="tel" /><br />
      <label for="gender">성별</label>
      남성<input type="radio" name="gender" value="male" id="male" /> 여성<input
        type="radio"
        name="gender"
        value="female"
        id="female"
      /><br />
      <legend>사용 기술</legend>

      <input type="checkbox" name="skill" id="html" />
      <label for="html">HTML</label>

      <input type="checkbox" name="skill" id="css" />
      <label for="css">CSS</label>

      <input type="checkbox" name="skill" id="js" />
      <label for="js">JavaScript</label>

      <input type="checkbox" name="skill" id="python" />
      <label for="python">Python</label>

      <input type="checkbox" name="skill" id="django" />
      <label for="django">Django</label><br />
      <label for="browsers">사용하는 브라우저를 선택하세요.</label>
      <input list="browsers" />
      <datalist id="browsers">
        <option value="Chrome"></option>
        <option value="Edge"></option>
        <option value="Safari"></option>
        <option value="Firefox"></option>
        <option value="IE"></option></datalist
      ><br />
      <input type="reset" value="초기화" />
      <button>제출</button>
    </form>
  </body>
</html>
