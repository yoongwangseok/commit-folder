<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3-7</title>
</head>
<body>
    <form action="result.html" method="get" id="member">
        <fieldset>
          <legend class="h">회원가입 폼 입력항목</legend>
          <table border="1">
            <tbody>
              <!-- user id -->
              <tr>
                <th scope="row">
                  <label for="userid">User ID</label>
                </th>
                <td>
                  <input type="text" name="userid" id="userid" placeholder="아이디를 5글자 이상 입력하세요.">
                </td>
              </tr>

              <!-- password -->
              <tr>
                <th scope="row">
                  <label for="pwd1">Password</label>
                </th>
                <td>
                  <input type="password" name="pwd1" id="pwd1" placeholder="비밀번호는 특수문자, 영문, 숫자를 포함한 5글자이상 입력하세요.">
                </td>
              </tr>
              <tr>
                <th scope="row">
                  <label for="pwd2">Re Password</label>
                </th>
                <td>
                  <input type="password" name="pwd2" id="pwd2" placeholder="두개의 비밀번호 같게 입력하세요.">
                </td>
              </tr>
              </tbody>
          </table>
        </fieldset>
      </form>
</body>
</html>
